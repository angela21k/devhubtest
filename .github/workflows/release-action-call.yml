name: Release action
# Call the reusable workflow release-solution-with-inputs.yml
# Release your solution to prod when you create a new release.

on:
  release:
      types: [created]        
permissions:
  contents: write
jobs:
  Release-solution-ALMLab:
    uses: ./.github/workflows/release-solution-prod-with-inputs.yml
    with:
      #You can specify the solution name here
      solution_name: ALMLab
      #Update your values here
      BUILD_ENVIRONMENT_URL: 'https://akim-build.crm.dynamics.com'
      PRODUCTION_ENVIRONMENT_URL: 'https://akim-dev.crm.dynamics.com'
      CLIENT_ID: 'f1c46471-c7c5-4464-bfd7-8bbd9428920a'
      TENANT_ID: '72f988bf-86f1-41af-91ab-2d7cd011db47'      
    secrets:
      envSecret: ${{ secrets.PowerPlatformSPN }}
